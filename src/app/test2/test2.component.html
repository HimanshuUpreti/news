<body>
<div class="box">
<form id="myForm">
    <h2 class="heading">News Upload</h2>
    <button  type="reset"  (click)="showUploadButton()" class="btn btn-danger" id="resetButton">Reset Form</button><br>
    <div class="form-group">
      <label for="exampleInputEmail1">Heading</label>
      <input type="text" [(ngModel)]="imageInfo.heading" name="Heading" class="form-control" id="exampleInputEmail1">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Description</label>
      <textarea [(ngModel)]="imageInfo.description" name="Description" class="form-control" id="exampleInputPassword1"></textarea>
    </div>
    <div class="form-group">
            <label for="exampleInputPassword1">Choose File</label>
            <input type="file" (change)="readImage($event)" name="Image" class="form-control" id="exampleInputFile" >
          </div>
    <!-- Progress Bar -->
    <div *ngIf="showBar">
    <div class="progress" id="progressBarBox">
      <div class="progress-bar" id="progressBar" role="progressbar"></div>
    </div>
  </div>
  <div *ngIf="showNewsStatus"  class="imageStatus">
    <div id="showNewsStatus" class="btn btn-success" style="margin:auto;cursor:default">News successfully Uploaded.</div> 
  </div>
    <!-- Progress bar ends -->
    <div>
    <button *ngIf="showBar" type="submit" (click) ="onImageUpload()" class="btn btn-primary" float-left>Upload News</button>
  </div>
  </form>
</div>
</body>
