            <path fill-rule="evenodd" d="M.5 8a.5.5 0 0 1 .5.5V12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V8.5a.5.5 0 0 1 1 0V12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V8.5A.5.5 0 0 1 .5 8zM5 4.854a.5.5 0 0 0 .707 0L8 2.56l2.293 2.293A.5.5 0 1 0 11 4.146L8.354 1.5a.5.5 0 0 0-.708 0L5 4.146a.5.5 0 0 0 0 .708z"/>
            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0v-8A.5.5 0 0 1 8 2z"/>
          </svg>
        </button>
    </div>
    <!--Upload Ends-->

    <!--Chat-->
    <div [ngClass]="{'btun':true, 'col':big, 'col-2':small}">
        <button routerLink="chat" routerLinkActive="clicked" class="btn btn-primary">
          <svg class="bi bi-chat-dots" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
            <path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
          </svg>
        </button> 
    </div>
  </div>  
</div>  
 <div class="line"></div>
<div class="container main">

</div>




<!-- Admin login Modal Start -->
<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-150 font-weight-bold">Sign in</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form action="/" class="form">
        <div [ngStyle]="{display:masterLoginError?'block':'none'}" style="color:coral;">Invalid Credentials</div>
        <div class="form-group">
          <label>Username</label><br>
          <input type="email" [ngClass]="{'textBox':true, 'isNotValid':!masterLoginError, 'isValid':masterLoginError}" name="email" [(ngModel)]="email">
        </div>
        <div class="form-group">
          <label>Password</label><br>
          <input type="password" [ngClass]="{'textBox':true, 'isNotValid':!masterLoginError, 'isValid':masterLoginError}" name="password" [(ngModel)]="password">
        </div>
      </form>
      
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-primary" id="loginButton" (click)="validateLogin()">Login</button>
      </div>
    </div>
  </div>
</div>
<!-- Adming login Modal ends -->


</div>
